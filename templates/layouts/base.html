<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static '/css/vendor/bs5/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="{% static '/css/movieproject.css' %}">
    <title>{% block title %} {% endblock %}</title>
    {% block style %} {% endblock %}

</head>
<body>
<div id="wrapper">
{% include 'layouts/header.html' %}
{% block content %}{% endblock %}





</div>

{% include 'layouts/modal.html' %}
<script src="{% static '/js/vendor/bs5/bootstrap.bundle.min.js'%} "></script>
<script src="{% static '/js/webproject.js'%} "></script>
<script src="{% static '/js/jquery.min.js' %}"></script>
<!-- Slick nav JS -->
<script src="{% static '/js/jquery.slicknav.min.js' %}"></script>
<!-- owl carousel JS -->
<script src="{% static '/js/owl.carousel.min.js' %}"></script>
<!-- Popup JS -->
<script src="{% static '/js/jquery.magnific-popup.min.js' %}"></script>
<!-- Isotope JS -->
<script src="{% static '/js/isotope.pkgd.min.js' %}"></script>
<!-- main JS -->
<script src="{% static '/js/main.js' %}"></script>

{% block script %}
<script>
</script>
{% endblock %}

<footer>
    <h6 class="text-white-50 pt-4 text-center">더조은무비 2022. SemiProject by <b>영화찾아 조</b></h6>
</footer>
</body>
</html>
